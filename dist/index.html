<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div id="logo-container">
            <div id="logo">Todo List</div>
        </div>
    </header>
    <nav>
        <div class="selection" id="home">Home</div>
        <div class="selection"id="new-projects">New Project</div>
        <div id="projects">
        </div>
    </nav>
    <main>
        <div id="items">
            <!-- <div class="item" id="item0">
                <input type="checkbox">
                <div class="note">Eat a popsicle</div>
                <div>
                    <div class="date">04/01/2023</div>
                    <button type="button">X</button>
                </div>
            </div> -->
        </div>
        <div id="add-item">Add item?</div>
        <dialog id="modal">
            <div>
                <label for="note">Note:</label>
                <input type="text" name="note" id="note">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <button type="button" id="submit">Submit</button>
                <button type="button" id="close-modal">Close</button>
            </div>
        </dialog>
    </main>
    <footer></footer>
</body>
</html>
