<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div id="logo-container">
            <div id="logo">Todo List</div>
        </div>
        <div id="hero">
            <div id="page">Home</div>
        </div>
    </header>
    <nav>
        <div class="selection" id="home">Home</div>
        <div class="selection" id="new-project">New Project</div>
        <dialog id="project-modal">
            <div>
                <label for="project">Project name:</label>
                <input type="text" name="project" id="project">
            </div>
            <div>
                <button type="button" id="project-submit">Submit</button>
                <button type="button" id="close-project-modal">Close</button>
            </div>
        </dialog>
        <div id="projects-panel"></div>
    </nav>
    <main>
        <div id="items"></div>
        <div id="add-item">Add item?</div>
        <dialog id="modal">
            <div>
                <label for="note">Note:</label>
                <input type="text" name="note" id="note">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <button type="button" id="submit">Submit</button>
                <button type="button" id="close-modal">Close</button>
            </div>
        </dialog>
    </main>
    <footer></footer>
</body>
</html>
